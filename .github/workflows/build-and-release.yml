name: Build and Release

on:
  push:
    branches: ['*']  # Run on all branch pushes

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: ObLoader
            asset_name: ObLoader-linux
          - os: macos-latest
            platform: macos
            artifact_name: ObLoader
            asset_name: ObLoader-macos
          - os: windows-latest
            platform: windows
            artifact_name: ObLoader.exe
            asset_name: ObLoader-windows.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
        
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
      
    - name: Create artifact directory
      run: mkdir -p ${{github.workspace}}/artifacts
      shell: bash
      
    - name: Copy executable (Windows)
      if: matrix.os == 'windows-latest'
      run: copy ${{github.workspace}}\build\Release\${{ matrix.artifact_name }} ${{github.workspace}}\artifacts\
      shell: cmd
      
    - name: Copy executable (Unix)
      if: matrix.os != 'windows-latest'
      run: cp ${{github.workspace}}/build/${{ matrix.artifact_name }} ${{github.workspace}}/artifacts/
      shell: bash

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{github.workspace}}/artifacts/${{ matrix.artifact_name }}
        retention-days: 1
        
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"
      shell: bash
      
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
      shell: bash
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.run_number }}-${{ steps.slug.outputs.sha7 }}
        name: Build ${{ github.run_number }} (${{ steps.slug.outputs.sha7 }})
        files: |
          artifacts/ObLoader-linux/ObLoader
          artifacts/ObLoader-macos/ObLoader
          artifacts/ObLoader-windows.exe/ObLoader.exe
        draft: false
        prerelease: true
        generate_release_notes: true
